<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google logo">
        </div>
        <div class="search-section">
            <form action="#">
                <label for="search">Search the web page using Google!</label>
                <input type="text" name="search">
                <input type="submit" name="btn-search-google" value="Google Search">
                <input type="submit" name="btn-feeling-lucky" value="I'm feeling lucky">
            </form>
        </div>
        <div class="links-section">
            <div id="div1">
                <p>Special Searches</p>
                <p><a href="#">Stanford Searc</a></p>
                <p><a href="#">Linux Searc</a></p>
            </div>
            <div id="div2">
                <p><a href="#">Help</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Goole Logos</a></p>
            </div>
            <div id="div3">
                <form action="#">
                    <label for="your-email">Get Google!<br>updates monthly:</label>
                    <input type="email" name="your-email" value="your-email">
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </form>
            </div>
        </div>
        <p class="footer">Copyright Â© 1998 Google Inc.</p>
    </div>
    
</body>
</html>
